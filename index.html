<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dirvesidade de doces gelados com os melhores sabores e qualidade">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" 
    rel="stylesheet">

    <title>Space Cream</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <img src="/assets/logoCreamMb.svg" alt="Logomarca da Space Cream">
            <div class="title">
                <h1> <span> Space Scream </span> </h1>
            </div>
        </header>     
        <main>
            <div class="text">
                <p>
                A Space Cream oferece as melhores e diversas opções de sorvetes com 
                misturas de sabores que confundem e agrada o paladar, para atender aos 
                diferentes hábitos e escolhas de cada um. 
                </p>
            </div>

             <div class="cards">

                <div class="card">
                    <span>Paletas</span>
                    <img src="/assets/svt-frutas-1.png" 
                    alt="Paletas">
                </div>
    
                <div class="card">
                    <span>Shakes</span>
                    <img src="/assets/svt-shk-2.png" 
                    alt="Shakes">
                </div>
    
                <div class="card">
                    <span>Massas</span>
                    <img src="/assets/svt-colher-3.png" 
                    alt="Massas">
                </div>

                <div class="card">
                    <span>Picolés</span>
                    <img src="/assets/svt-mix4.png" 
                    alt="Picolés">
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
